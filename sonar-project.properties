# SonarCloud Configuration for Monorepo
sonar.projectKey=moruklabs_monorepo
sonar.organization=moruklabs

# Source directories
sonar.sources=apps,packages,workers,scripts

# Exclude common non-source files and internal tooling
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.expo/**,\
  **/ios/**,\
  **/android/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/__tests__/**,\
  **/__mocks__/**,\
  **/coverage/**,\
  .claude/**

# Exclude translation files and documentation from duplication detection
# Translation files naturally have similar structure across locales
# Documentation files often share similar structure and formatting
sonar.cpd.exclusions=\
  **/src/translations/*.ts,\
  **/translations/*.ts,\
  **/store-metadata/locales/*.json,\
  **/i18n/**/*.ts,\
  **/i18n/**/*.json,\
  **/*.md

# Test files configuration
sonar.tests=apps,packages
sonar.test.inclusions=\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.test.js,\
  **/*.test.jsx

# Coverage reports (if generated)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code quality settings
sonar.qualitygate.wait=true
